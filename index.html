<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Buttons Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000; /* Fundo preto */
            margin: 0;
        }
        .button-container {
            display: flex;
            gap: 20px;
        }
        .button {
            width: 100px; /* Define um tamanho fixo para os botões */
            height: 50px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s ease; /* Animação ao passar o mouse */
        }
        .button:hover {
            transform: scale(1.1); /* Aumenta ligeiramente o botão ao passar o mouse */
        }
        .orange-button {
            background-color: #ffa200; /* Cor laranja */
        }
        .blue-button {
            background-color: #00a6ff; /* Cor azul-claro */
        }
    </style>
</head>
<body>
    <div class="button-container">
        <a href="pagina1.html" class="button orange-button"></a>
        <a href="pagina2.html" class="button blue-button"></a>
    </div>
</body>
</html>
